version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"

  # Maintain dependencies for Docker
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "build"

  # Maintain dependencies for devcontainer features
  - package-ecosystem: "devcontainers"
    directory: "/.devcontainer/claude"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "build"
