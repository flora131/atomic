name: CI

on:
  pull_request:
    branches: [main]

jobs:
  typescript-tests:
    name: TypeScript Tests
    needs: changes
    if: needs.changes.outputs.typescript == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          version: latest

      - name: Install dependencies
        run: bun ci

      - name: Run type checking
        run: bun run typecheck

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: bun test
