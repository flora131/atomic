name: Publish

on:
  release:
    types: [created]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          version: latest

      - name: Install dependencies
        run: bun ci

      - name: Run tests
        run: bun test

      - name: Run typecheck
        run: bun run typecheck

      - name: Build binaries for all platforms
        run: |
          mkdir -p dist

          # Linux x64
          bun build src/index.ts --compile --minify --target=bun-linux-x64 --outfile dist/atomic-linux-x64

          # Linux arm64
          bun build src/index.ts --compile --minify --target=bun-linux-arm64 --outfile dist/atomic-linux-arm64

          # macOS x64
          bun build src/index.ts --compile --minify --target=bun-darwin-x64 --outfile dist/atomic-darwin-x64

          # macOS arm64 (Apple Silicon)
          bun build src/index.ts --compile --minify --target=bun-darwin-arm64 --outfile dist/atomic-darwin-arm64

          # Windows x64
          bun build src/index.ts --compile --minify --target=bun-windows-x64 --outfile dist/atomic-windows-x64.exe

          # Windows arm64
          bun build src/index.ts --compile --minify --target=bun-windows-arm64 --outfile dist/atomic-windows-arm64.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: binaries
          path: dist/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: binaries
          path: dist/

      - name: Get version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/atomic-linux-x64
            dist/atomic-linux-arm64
            dist/atomic-darwin-x64
            dist/atomic-darwin-arm64
            dist/atomic-windows-x64.exe
            dist/atomic-windows-arm64.exe
            dist/checksums.txt

